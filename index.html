<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FIDS Bandara Luwuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0a5fb4;
  color:white;
  font-family:Arial, Helvetica, sans-serif;
}
table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  border-bottom:1px solid #fff;
  padding:8px;
  text-align:center;
}
</style>
</head>
<body>

<h2>KEBERANGKATAN</h2>
<table id="dep"></table>

<h2>KEDATANGAN</h2>
<table id="arr"></table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzA_obTxCwN1IpcQRQDDekh9v6yPrt-aWR9U6v1u1AG5FIGF4QHHZRWyLfE1a_-_WJa/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const dep = document.getElementById("dep");
    const arr = document.getElementById("arr");

    dep.innerHTML = "<tr><th>Maskapai</th><th>Tujuan</th><th>Jam</th><th>Status</th></tr>";
    arr.innerHTML = "<tr><th>Maskapai</th><th>Asal</th><th>Jam</th><th>Status</th></tr>";

    data.forEach(f => {
      const row = `<tr>
        <td>${f.maskapai}</td>
        <td>${f.kota}</td>
        <td>${f.jam}</td>
        <td>${f.status}</td>
      </tr>`;

      if (f.jenis === "keberangkatan") dep.innerHTML += row;
      if (f.jenis === "kedatangan") arr.innerHTML += row;
    });
  });
</script>

</body>
</html>
