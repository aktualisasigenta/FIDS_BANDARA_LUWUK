<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FIDS Bandara Luwuk</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="fids">

<div class="header">
  <div class="title">UPBU SYUKURAN A. AMIR LUWUK</div>
  <div class="clock" id="clock"></div>
</div>

<div class="board">
  <div class="panel">
    <div class="panel-title">KEBERANGKATAN DOMESTIK</div>
    <table id="departure">
      <tr>
        <th>PENERBANGAN</th>
        <th>TUJUAN</th>
        <th>JADWAL</th>
        <th>STATUS</th>
      </tr>
    </table>
  </div>

  <div class="panel">
    <div class="panel-title">KEDATANGAN DOMESTIK</div>
    <table id="arrival">
      <tr>
        <th>PENERBANGAN</th>
        <th>ASAL</th>
        <th>JADWAL</th>
        <th>STATUS</th>
      </tr>
    </table>
  </div>
</div>

<footer>Â© SYUKURAN AMINUDDIN AIRPORT</footer>

<script src="script.js"></script>
</body>
</html>
